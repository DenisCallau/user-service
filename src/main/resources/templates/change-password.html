<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Edge User Service</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="container mt-3" style="max-width: 600px">


    <form action="#" th:action="@{/update-password}" method="post">

        <div class="mb-3">
            <label for="currentPassword" class="form-label">Current password</label>
            <input class="form-control" type="password" name="currentPassword" id="currentPassword">
        </div>
        <div class="mb-3">
            <label for="newPassword" class="form-label">New password</label>
            <input class="form-control" type="password" name="newPassword" id="newPassword">
        </div>
        <div class="mb-3">
            <label for="newPasswordConfirmation" class="form-label">New password confirmation</label>
            <input class="form-control" type="password" name="newPasswordConfirmation" id="newPasswordConfirmation">
        </div>
        <a th:href="@{/home}" class="btn btn-primary">Cancel</a>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

</div>
</body>
</html>
