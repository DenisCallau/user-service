<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Edge User Service</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
            crossorigin="anonymous"></script>
</head>
<body>

<div class="container mt-3">
    <h2>Welcome!</h2>
    <h3>Logged user: <span sec:authentication="name"></span></h3>

    <div class="mt-3">
        <div sec:authorize="hasAuthority('ADMIN')">
            You're ADMIN
        </div>
        <div sec:authorize="hasAuthority('MANAGER')">
            You're MANAGER
        </div>
        <div sec:authorize="hasAuthority('USER')">
            You're USER
        </div>
    </div>

    <a th:href="@{/change-password}" class="btn btn-primary mt-3" type="submit">Change password</a>

    <a th:href="@{/logout}" class="btn btn-primary mt-3" type="submit">Logout</a>

</div>

</body>
</html>
